<!DOCTYPE html>
<html>
  <head>
    <title>Fancify my Text</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="fancifymytext.js"></script>
  </head>

  <body>
    <h1>Fancify my Text</h1>

    <fieldset>
      <legend>Text</legend>
      <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
      <legend>Fancify</legend>
      <button id="biggerButton">Bigger!</button>
      <br>
      <input type="radio" id="fancyRadio" name="fanciness" onchange="fancifyText()">FancyShmancy
      <input type="radio" id="boringRadio" name="fanciness" onchange="defancifyText()">BoringBetty
    </fieldset>

    <button id="mooButton" onclick="mooText()">Moo</button>
  </body>
</html>
